name: dren
description: Longevity Protocol Engine
version: 1.0.0+2
publish_to: 'none'

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2

  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2

  # Navigation
  go_router: ^12.1.3

  # Health Integration
  health: ^13.2.1

  # Local Storage
  drift: ^2.14.1
  sqlite3_flutter_libs: ^0.5.0
  path_provider: ^2.1.0
  path: ^1.9.0
  flutter_secure_storage: ^9.0.0

  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.5.1
  firebase_storage: ^12.3.7
  firebase_messaging: ^15.1.6
  firebase_analytics: ^11.3.6
  firebase_crashlytics: ^4.2.0
  google_sign_in: ^6.2.2
  sign_in_with_apple: ^6.1.4
  crypto: ^3.0.6

  # Networking
  dio: ^5.4.0
  connectivity_plus: ^5.0.2

  # Audio
  just_audio: ^0.9.36
  audio_service: ^0.18.12

  # UI Components
  fl_chart: ^0.66.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1

  # Barcode Scanning
  mobile_scanner: ^7.0.0

  # Utilities
  intl: ^0.18.1
  uuid: ^4.2.2
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  equatable: ^2.0.5
  dartz: ^0.10.1
  rxdart: ^0.27.7
  share_plus: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  injectable_generator: ^2.4.1
  drift_dev: ^2.14.1
  mockito: ^5.4.4
  mocktail: ^1.0.3
  bloc_test: ^9.1.5

flutter:
  uses-material-design: true

  assets:
    - assets/data/
    - assets/audio/meditations/
    - assets/images/
